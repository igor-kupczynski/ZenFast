name = "zenfast"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Environment variables (set via: wrangler secret put <NAME>)
# BOT_TOKEN - Telegram bot token from @BotFather
# WEBHOOK_SECRET - Secret token for webhook validation

# KV namespaces - add the IDs from wrangler kv:namespace create commands
# Example configuration:
# [[kv_namespaces]]
# binding = "API_KEYS"
# id = "your-api-keys-namespace-id"
#
# [[kv_namespaces]]
# binding = "CHATS"
# id = "your-chats-namespace-id"
#
# [[kv_namespaces]]
# binding = "RATE_LIMITS"  
# id = "your-rate-limits-namespace-id"